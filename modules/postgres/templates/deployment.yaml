apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ default "postgres-blue" .Values.fullnameOverride }}
  # namespace intentionally omitted: ArgoCD / Helm will set destination namespace
spec:
  replicas: {{ default 1 .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ default "postgres-blue" .Values.fullnameOverride }}
  template:
    metadata:
      labels:
        app: {{ default "postgres-blue" .Values.fullnameOverride }}
    spec:
      securityContext:
        fsGroup: 999
      initContainers:
        - name: init-postgres-perms
          image: busybox:1.35
          command:
            - sh
            - -c
            - |
              mkdir -p /var/lib/postgresql/data/pgdata
              chown -R 999:999 /var/lib/postgresql
              chmod 700 /var/lib/postgresql/data/pgdata
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      containers:
        - name: postgres
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
          # Render a single env array that always includes PGDATA and then
          # either reads DB creds from a Secret or falls back to literal values.
          {{- $pgdata := "/var/lib/postgresql/data/pgdata" }}
          {{- if .Values.credentials.secret.enabled }}
          {{- $s := .Values.credentials.secret.name }}
          {{- printf "env:\n  - name: PGDATA\n    value: \"%s\"\n  - name: POSTGRES_USER\n    valueFrom:\n      secretKeyRef:\n        name: %s\n        key: POSTGRES_USER\n  - name: POSTGRES_PASSWORD\n    valueFrom:\n      secretKeyRef:\n        name: %s\n        key: POSTGRES_PASSWORD\n  - name: POSTGRES_DB\n    valueFrom:\n      secretKeyRef:\n        name: %s\n        key: POSTGRES_DB\n" $pgdata $s $s $s | nindent 10 }}
          {{- else }}
          {{- printf "env:\n  - name: PGDATA\n    value: \"%s\"\n  - name: POSTGRES_USER\n    value: \"%s\"\n  - name: POSTGRES_PASSWORD\n    value: \"%s\"\n  - name: POSTGRES_DB\n    value: \"%s\"\n" $pgdata .Values.postgresql.username .Values.postgresql.password .Values.postgresql.database | nindent 10 }}
          {{- end }}
          ports:
            - containerPort: {{ default 5432 .Values.service.port }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ default "postgres-pvc" .Values.fullnameOverride }}
