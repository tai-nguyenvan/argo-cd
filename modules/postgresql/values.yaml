apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
spec:
  project: default
  source:
    chart: postgresql
    repoURL: charts.bitnami.com
    targetRevision: 15.x.x # Specify a stable chart version, e.g., 12.8.2
    helm:
      values: |
        postgresqlUsername: argo_user
        postgresqlDatabase: argo_db
        # It is highly recommended to manage secrets via an external Secret management tool (e.g., Vault)
        # or use existing secrets.
        postgresqlPassword: supersecretpassword
        # Optionally, configure persistence
        # primary:
        #   persistence:
        #     enabled: true
        #     storageClass: standard
        #     size: 10Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: postgres-namespace # Ensure this namespace exists in your cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true # ArgoCD can create the destination namespace if needed

