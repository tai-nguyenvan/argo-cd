auth:
  enablePostgresUser: true
  postgresPassword: password@123
  username: admin
  password: password@123
  database: postgresql

primary:
  persistence:
    enabled: true
    storageClass: "standard"  # Use your cluster's storage class
    accessModes:
      - ReadWriteOnce
    size: 8Gi

service:
  type: ClusterIP
  port: 5432

resources:
  requests:
    memory: 256Mi
    cpu: 250m
  limits:
    memory: 512Mi
    cpu: 500m

livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  timeoutSeconds: 5
  failureThreshold: 6

readinessProbe:
  enabled: true
  initialDelaySeconds: 5
  timeoutSeconds: 3
  failureThreshold: 6

metrics:
  enabled: true
  serviceMonitor:
    enabled: false

networkPolicy:
  enabled: false

serviceAccount:
  create: false

ingress:
  enable: false

httpRoute:
  enable: false

autoscaling:
  enable: false

image:
  repository: bitnami/postgresql
  tag: 16.7.27
  pullPolicy: Always