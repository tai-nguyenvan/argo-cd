# Service configuration
service:
  port: 5432  # Port PostgreSQL will listen on (default is 5432)

replicaCount: 2

image:
  repository: bitnami/postgresql
  tag: "13"

postgresqlPassword: "password@123"

persistence:
  enabled: true
  size: 8Gi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

httpRoute:
  enabled: true
  kind: HTTPRoute  # Ensure 'Kind' is specified here
  name: "postgresql-http-route"
  host: "postgresql.local"
  paths:
    - "/"
