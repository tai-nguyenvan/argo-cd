---
# Source: mongodb/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mongodb
  labels:
    helm.sh/chart: mongodb-0.2.0
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "7.0.8"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mongodb
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        helm.sh/chart: mongodb-0.2.0
        app.kubernetes.io/name: mongodb
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: "7.0.8"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: release-name-mongodb
      containers:
        - name: mongodb
          image: "nginx:7.0.8"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
