apiVersion: apps/v1
kind: Deployment
metadata:
  name: forgejo-blue
  namespace: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: forgejo-blue
  template:
    metadata:
      labels:
        app: forgejo-blue
    spec:
      containers:
        - name: forgejo
          image: docker.io/forgejo/forgejo:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: forgejo-data
              mountPath: /data
      volumes:
        - name: forgejo-data
          hostPath:
            path: /opt/forgejo-data
---
apiVersion: v1
kind: Service
metadata:
  name: forgejo-blue
  namespace: development
spec:
  selector:
    app: forgejo-blue
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
